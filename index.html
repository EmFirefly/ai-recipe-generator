<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Recipe Generator</title>
</head>
<body>
    <header>
        <h1>Welcome to the Recipe Generator</h1>
        <p>Generate delicious recipes with the power of AI!</p>
    </header>
    <main>
        <section id="recipe-form">
            <h2>Generate a Recipe</h2>
            <form id="recipeInputForm">
                <label for="ingredients">Enter ingredients (comma-separated):</label>
                <input type="text" id="ingredients" name="ingredients" required>
                <button type="submit" id="generateButton">Generate Recipe</button>
            </form>
        </section>
        <br/>
        <section id="recipe-output" class="hidden">
            <div class="recipeCard">
                <a href="https://www.allrecipes.com/recipe/15093/grandmas-lemon-meringue-pie/" class="dish-link" target="_blank">
                    <figure>
                        <img src="https://www.allrecipes.com/thmb/NwHxfWZKpJH1cbk2BKEZ3nWp4Dg=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/15093-grandmas-lemon-meringue-pie-ddmfs-step-beauty-3x4-0537-3704a7a94484447b93a80e6458046e22.jpg" alt="recipe image"
                        class="recipeImage">
                    </figure>
                    <div class="card-meta">
                    <p class="dish-type">• Dessert</p>
                    <p class="dish-stats">
                       • 40 min
                    </p>
                    <p class="dish-name">Grandma's Lemon Meringue Pie</p>
                </a>
            </div>
            </div>
        </section>

    <footer>
        This project was coded by <a href="https://github.com/EmFirefly/" target="_blank">Megan van Zyl</a> and is open-sourced on 
    <a href="https://github.com/EmFirefly/ai-recipe-generator" target="_blank">GitHub</a>
        and is hosted on <a href="https://majestic-puffpuff-b584cb.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
    
</body>
</html>
